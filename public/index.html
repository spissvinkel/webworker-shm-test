<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="minimum-scale=1.0,initial-scale=1.0,width=device-width">
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link rel="icon" href="data:,">
        <script id="vertex-shader" type="x-shader/x-vertex">
            precision highp float;
            attribute vec3 vxPosition;
            attribute vec2 vxUV;
            varying vec2 frUV;
            void main() {
                frUV = vxUV;
                gl_Position = vec4(vxPosition, 1.0);
            }
        </script>
        <script id="fragment-shader" type="x-shader/x-fragment">
            precision highp float;
            uniform sampler2D txSampler;
            varying vec2 frUV;
            void main() {
                gl_FragColor = texture2D(txSampler, frUV);
            }
        </script>
        <script src="index.js"></script>
        <title>Web worker / shared memory test</title>
    </head>
    <body>
        <div id="page">
            <div class="bar">
                <h2>Web worker / shared memory test</h2>
                <div id="delta">0 ms</div>
                <div id="fps">0 FPS</div>
                <div id="ups">0 UPS</div>
            </div>
            <canvas id="canvas"></canvas>
        </div>
    </body>
</html>
